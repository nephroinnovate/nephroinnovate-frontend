name: Build and deploy Node.js app to Azure Web App - demonephroinnovate-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your repository code
      - uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3. Install dependencies and build
      - name: Install and build
        run: |
          npm install 
          npm run build 

      # 4. Check what build directory was created
      - name: Check build output directory
        run: ls -la

      # 5. Zip the build output with error handling
      - name: Zip artifact for deployment
        run: |
          if [ -d "build" ]; then
            echo "Zipping build directory"
            zip -r release.zip build
          elif [ -d "dist" ]; then
            echo "Zipping dist directory"
            zip -r release.zip dist
          else
            echo "Neither build nor dist directory found. Listing current directory:"
            ls -la
            exit 1
          fi

      # 6. Upload artifact
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # 1. Download the artifact from the build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # 2. Deploy the ZIP directly to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'demonephroinnovate-frontend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F62DDFC73F864B9DA85D0B16A1AB5279 }}
          package: release.zip