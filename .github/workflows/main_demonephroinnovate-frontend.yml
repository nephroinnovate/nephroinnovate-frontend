name: Build and deploy Node.js app to Azure Web App - demonephroinnovate-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your repository code
      - uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3. Install dependencies and build
      - name: Install and build
        run: |
          npm install 
          npm run build 

      # 4. Check what build directory was created
      - name: Check build output directory
        run: ls -la

      # 5. Deploy to Azure directly using FTP
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'demonephroinnovate-frontend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F62DDFC73F864B9DA85D0B16A1AB5279 }}
          package: ./build  # Directly point to the build directory